<!DOCTYPE html>
<html>
    <head>
        <title>Edit Entry</title>
    </head>
    <body>
        <h1>Edit Entry</h1>
        <div style="padding-bottom: 20px;">
            <form action='/delete', method="POST">
                <input type="hidden" id="entry_data" name='entry_data' value="">
                <input type="submit">
            </form>
        </div>
        <label id='entry_label'>label</label>
        <script>
            var entry = JSON.parse(localStorage.getItem('entry'));
            document.getElementById('entry_label').innerHTML = entry;

            entry_data = document.getElementById('entry_data');
            console.log(entry[4]) 
            entry_data.value = entry[4]; // movie title
        </script>
    </body>
</html>
